<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/signin" method="post">
        Email: <input type="email" id="email" placeholder="someone@abc.com" required><br>
        Password: <input type="password" id="pwd" placeholder="Password" required>
        <input type="submit" value="Sign In">
    </form>
    <script>
        $("form").on("submit",(event)=>{
            event.preventDefault();
            let obj = {email:$("#email").val(),pwd:$("#pwd").val()}
            $.ajax({
                url:"/signin",
                method:"post",
                data: obj,
                success: function(data){
                    alert("Hello "+data+" login successful");
                },
                error: function(){
                    alert("Login Failed");
                }
            })
        })
    </script>
</body>
</html>
